<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        JS validation
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="validateThisID">
        <form data-js-validation="true" novalidate id="form1">
            <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email"
                    data-validation-require="true"
                    data-validation-templ="email"
                    >
                <p>
                    Lorem ipsum.
                </p>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="">Phone</label>
                <input type="text" class="form-control" placeholder="Phone"
                    data-validation-require="false"
                    data-validation-templ="phone"
                    >
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="">Phone2</label>
                <input type="text" class="form-control" placeholder="Phone"
                    data-validation-custom="'^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$';'';'КАСТОМ!!! В поле нужно вводить телефон'"
                    data-validation-require="true"
                    >
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="">TextArea</label>
                <textarea
                    class="form-control"
                    rows="3"
                    data-validation-require="true"
                    >
                </textarea>
                <span class="help-block"></span>
            </div>

            <button type="submit" class="btn btn-default" id="form1SubmitBtn">
                Submit form1
            </button>
        </form>

        <hr>

        <form data-js-validation="true" novalidate id="form2">
            <div class="form-group">
                <label class="control-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email"
                data-validation-require="true"
                data-validation-custom="'.+@.+\..+';'i';'КАСТОМ!!! В поле нужно вводить email, в формате: someaddress@domain.xxx'"
                >
                <span class="help-block"></span>
            </div>
            <div class="form-group has-error">
                <label class="control-label">Phone</label>
                <input type="text" class="form-control" placeholder="Password">
                <span class="help-block">
                    Поле является обязательным для заполнения
                </span>
            </div>

            <button type="submit" class="btn btn-default" id="form2SubmitBtn">
                Submit form2
            </button>
        </form>

    </div>

    <!-- CustomJS -->
    <!-- <script type="text/javascript" src="../build/script.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
